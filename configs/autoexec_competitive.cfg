# Template only.
# setup-waw-crossover.sh generates a real autoexec.cfg with detected values.
# Add your own extra cvars/settings below if you want custom sensitivity, FOV, keybind,
# network, or visual overrides. Keep one setting per line using: seta <name> "<value>"

seta com_introPlayed "1"
seta com_startupIntroPlayed "1"
seta ui_autoContinue "1"
seta r_fullscreen "1"
seta r_mode "<AUTO_RESOLUTION>"
seta r_customMode "<AUTO_RESOLUTION>"
seta r_aspectRatio "auto"
seta r_displayRefresh "<AUTO_HZ> Hz"
seta r_vsync "0"
seta com_maxfps "<AUTO_HZ>"
seta vid_xpos "0"
seta vid_ypos "0"
seta r_motionblur_enable "0"
seta r_dof_enable "0"
seta r_distortion "0"
